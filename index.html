<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fe0b8f1505.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Yoda Wisdom</title>
</head>
<body>
    <!-- SkipLink for accessibility -->
    <a href="header" class="skipLink">Skip to main content.</a>
    
    <header>
        <div class="hero wrapper">
            <img class="animated slideInLeft slower 10s" src="./assets/headerYoda.png" alt="Yoda stending with his left hands up and on the other hand he has his cain">  
            <div class="titleContainer">
                <h1 class="heroTitle animated slideInUp slower 10s wrapper">With You May The Wisdom Be</h1>
            </div>
            <div class="arrowContainer">
                <i class="first animated infinite bounce delay-2s slower 10s fas fa-angle-down"></i>
                <i class="second animated infinite bounce delay-2s slower 10s fas fa-angle-down"></i>
                <p>
                    <a href="#questions">Click to Play</a>
                </p>
            </div>
        </div>
    </header>

    <form id="questions" action="">
        <fieldset class="join">
            <p>Joining today who do you feel like?</p>
            <label>
                <input type="radio" name="join" value="jedi">
                Resistance
                <i class="fas fa-jedi"></i>
            </label>
            
            <label>
                <input type="radio" name="join" value="vader">
                Dark Side
                <i class="fab fa-galactic-republic"></i></label>
            </label>
        </fieldset>

        <fieldset class="saber">
            <p>Would you choose what color lightsaber?</p>
            <label>
                Blue
                <img class="blueSaber" src="./assets/blueLightsaber.png" alt="Lightsaber in blue.">
                <input type="radio" name="saber" value="blue">
            </label>

            <label>
                <input type="radio" name="saber" value="red">
                Red
                <img class="redSaber" src="./assets/redLightsaber.png" alt="Lightsaber in red.">
            </label>
        </fieldset>
            <div class="submit">
                    <input type="submit" value="Get Master Yoda Wisdom">
            </div>
    </form>

    <section class="wisdom wrapper">
        <div>
            <img src="./assets/Yoda.gif" alt="gif of Yoda moving his head up and closing his eyes as he is thinking">
        </div>
        <div class="quote">
        </div>
        <audio id="yoda">
            <source src="./assets/yodaHelpYou.wav" type="audio/mpeg">
        </audio>
    </section>

    <footer>
        <div class="footerContainer wrapper">
            <p>Copyright &copy; Nuno Macedo 2019</p>
            <p>Yoda Quotes provided by www.yodaquotes.net</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="./script.js"></script>

</body>
</html>
