<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/fe0b8f1505.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Jedi Wisdom</title>
</head>
<body>
    
    <header>
        <div class="hero wrapper">
            <img class="animated slideInLeft slow 10s" src="./assets/headerYoda.png" alt="">  
            <h1 class="wrapper animated slideInUp slower 10s">Be With You May The Wisdom</h1>
        </div>
    </header>

    <form action="">
        <fieldset class="join">
            <p><i class="fas fa-jedi"></i></i>Like joining today how do you feel?</p>
            <input type="radio" name="rebel" id="rebel" value="rebel">
            <label for="rebel">Rebelion</label>

            <input type="radio" name="dark" id="dark" value="dark">
            <label for="dark">Dark Side</label>
        </fieldset>

        <fieldset class="lightsaber">
            <p><i class="fab fa-galactic-republic"></i>Would you choose what color lightsaber?</p>
            <input type="radio" name="blue" id="blue" value="blue">
            <label for="blue">Blue</label>

            <input type="radio" name="red" id="red" value="red">
            <label for="red">Red</label>
        </fieldset>
            <div class="submit">
                <input type="submit" value="Master Yoda Wisdom">
            </div>
    </form>

    <section class="quote wrapper">
        <img src="./assets/Yoda.gif" alt="">
    </section>

    <footer>
        <div class="footer-container wrapper">
            <p>Copyright &copy; Nuno Macedo 2019</p>
            <p>Yoda Quotes provided by www.yodaquotes.net</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <link rel="stylesheet" href="script.js">

</body>
</html>
